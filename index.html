<!DOCTYPE html>
<html>
  <head>
    <title>repl.it</title>
    <script src="lib/jquery-1.6.2.js"></script>
    <script src="lib/jqconsole.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="lib/history.js"></script>
    <script src="lib/facebox.js"></script>
    <script src="lib/ace/ace.js"></script>
    <script src="lib/ace/theme-textmate.js"></script>
    <script src="jsrepl/loader.js" id="jsrepl_loader"></script>


    <script src="app.js"></script>
    <script src="languages.js"></script>

    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/facebox.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="header">
      <a id="logo" href="/"><img src="images/logo-small.png" width="173" height="60" /></a>
      <div id="buttons">
        <div id="button-languages" class="button left"></div><div id="button-examples" class="button middle"></div><div id="button-save" class="button middle"></div><div id="button-help" class="button right"></div>
      </div>
      <div id="language">Select a Language</div>
    </div>
    <div id="content">
        <div id="resize-left"></div>
        <div id="editor">
          <div id="editor-run" class="button"></div>
          <div id="editor-widget"></div>
          <div id="unhide-left"></div>
        </div>
        <div id="resize-center"></div>
        <div id="console">
          <div id="throbber"></div>
          <div id="unhide-right"></div>
        </div>
        <div id="resize-right"></div>
    </div>
    <div id="footer">
      <div id="social">
        <div id="social-buttons-container">
          <!-- Facebook
          <div class="social_button" type="facebook"> 
            <fb:like
              href="http:/localhost"
              height="20"
              layout="button_count"
              show_faces="false"
              send="false"
              font="">
            </fb:like>
          </div>
          <div id="fb-root"></div>
          <script src="http://connect.facebook.net/en_US/all.js#appId=123&amp;xfbml=1"></script> -->
        </div>
      </div>
      <div id="links">
        <a href="/">about us</a>
        <a href="https://github.com/replit/jsrepl">source code</a>
        <a href="/" id="language-engine-link">language engine</a>
      </div>
    </div>
    <div id="language-selector" class="overlay">
    </div>
    <div id="examples-selector" class="overlay"></div>
