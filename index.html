<!DOCTYPE html>
<html>
  <head>
    <title>repl.it</title>
    <script src="lib/jquery-1.6.2.js"></script>
    <script src="lib/jqconsole.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="lib/history.js"></script>
    <script src="lib/facebox.js"></script>
    <script src="lib/ace/ace.js"></script>
    <script src="lib/ace/theme-solarized_light.js"></script>
    <script src="jsrepl/loader.js" id="jsrepl_loader"></script>


    <script src="app.js"></script>
    <script src="languages.js"></script>

    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/facebox.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="header">
      <a id="logo" href="/">repl.it</a>
      <div class="actions">
        <ul>
          <li><a href="#language-selector" id="languages-button" class="button"><span>Languages</a></li>
          <li><a href="#examples-selector" id="examples-button" class="button"><span>Examples</a></li>
      </div>
    </div>
    <div id="content">
      <div id="console"></div>
      <div id="resize"></div>
      <div id="editor-container">
        <a class="button run">run</a>
        <div id="editor">
        </div>
    </div>
    <div id="language-selector" style="display:none"></div>
    <div id="examples-selector" style="display:none"></div>
  </body>
</html>
